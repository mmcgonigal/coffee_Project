<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Roaster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--    bootstrap-->
</head>
<body>
<!--head-->
<div class="jumbotron jumbotron-fluid d-none d-lg-block">
    <h1 class="text-center display-4">COFFEE LOG</h1>
</div>
<div>
    <h2>Need help with Roasting beans?</h2>
</div>

<!--dropdown for selecting roast-->
<form>
    <label for="roast-selection"></label>
    <select id="roast-selection" name ="roast-selection" >
        <option value='light'>light</option>
        <option value='medium'>medium</option>
        <option value='dark'>dark</option>
    </select>
</form>

<!--When selected, render kind of roast, about the roast, and list of coffees with the roast-->
<div id="roast">
            <div id="roast_id"></div>
            <div><ul id="about_roast"></ul></div>
            <div><ul id="roast_list"></ul></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
